<ion-row>
  <ion-col size=" 12">
    <mat-form-field style="width: 100%;">
      <mat-label>Escreva o tipo do lembrete:</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
  </ion-col>
</ion-row>
  <div class="flex-container">
    <button mat-raised-button
     [mat-dialog-close]="data.name" style="background-color: #3171e0; color: #fff; width: 100%; height: 50px; border-radius: 10px;"
      >ADICIONAR LEMBRETE</button>
  </div>
